<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Lab</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/cssAnim.css"/>
    <script src="bower_components/modernizr/modernizr.js"></script>

  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Testing CSS</h1>
        <h3>Effects Basics</h2>
        <ul class="small-block-grid-1 medium-block-grid-2">
          <li>
            <h5 class='title'>Hover Hide</h5>
            <div class='item'>
              <span class='block' id='clicker1'>Hover Me</span>
              <span class='block' id='target1'>Target</span>
            </div>
          </li>
          <li>
            <h5 class='title'>Hover Fade</h5>
            <div class='item'>
              <span class='block' id='clicker2'>Hover Me</span>
              <span class='block' id='target2'>Target</span>
            </div>
          </li>
          <li>
            <h5 class='title'>Animate sideways</h5>
            <div class='item slide'>
              <span class='block inner' id='slide'>Hover Me</span>
            </div>
          </li>
          <li>
            <h5 class='title'>Rotate Z-index</h5>
            <div class='item'>
              <span class='block' id='rotate-z'>Hover Me</span>
            </div>
          </li>
          <li>
            <h5 class='title'>Rotate Y-index</h5>
            <div class='item'>
              <span class='block' id='rotate-y'>Hover Me</span>
            </div>
          </li>
          <li>
            <h5 class='title'>Rotate X-index</h5>
            <div class='item'>
              <span class='block' id='rotate-x'>Hover Me</span>
            </div>
          </li>
          <li>
            <h5 class='title'>Scale</h5>
            <div class='item'>
              <span class='block' id='scale'>Hover Me</span>
            </div>
          </li>
          <li>
            <h5 class='title'>Color Animation</h5>
            <div class='item'>
              <span class='block' id='color'>Hover Me</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
